<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- css file attach -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Bootstrap practice</title>
</head>

<body>
    <!-- header section -->
    <header>
        <div class="intro py-3 bg-white text-center">

            <div class="container">
                <h2 class="text-primary display-3 my-4 font-weight-bold">
                    Developer Quiz
                </h2>
            </div>
        </div>


    </header>
    <!-- result section -->
    <div class="student-score py-4 bg-light d-none">
        <div class="container">
            <h1 class="text-secondary text-center ">You are <span class="display-3 text-primary">0%</span>
                Expert developer</h1>
        </div>
    </div>


    <!--quiz section  -->
    <div class="quiz py-4 bg-primary">
        <div class="container mx-5">
            <h2 class="my-5 text-white">Let's Begin</h2>
            <form class="quiz-form text-light ">
                <!-- question # 1 -->
                <div class="my5">
                    <p class="lead font-weight-normal">1. What is the back bone of all web pages?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">HTML</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">CSS</label>
                    </div>
                </div>
                <!-- question # 2 -->
                <div class="my5">
                    <p class="lead font-weight-normal">2. What is a developer's favorite array method?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">forEach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">slice()</label>
                    </div>
                </div>
                <!-- question # 3 -->
                <div class="my5">
                    <p class="lead font-weight-normal">3. How do we print somthing in javascript?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">print("somthing")</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">console.log("somyhing")</label>
                    </div>
                </div>
                <!-- question # 4 -->
                <div class="my5">
                    <p class="lead font-weight-normal">4. Can we use forEach() method for HTML collection?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">No</label>
                    </div>
                </div>
                <div class="container text-center">
                    <input type="submit" class="btn font-weight-bold text-primary bg-white" name="submit"
                        value="submit">

                </div>



            </form>
        </div>
    </div>










    <!-- bootstrap script -->
    <script src="../js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        ntegirity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
